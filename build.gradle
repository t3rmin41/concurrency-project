buildscript {
    ext {
        junitVersion = '4.12'
        junitJupiterVersion = '5.2.0'
        testNgVersion = '6.14.3'
        concurrentJunitVersion = '1.0.0'
    }
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
    test {
        java {
            srcDir 'src/test/java'
        }
    }
}

jar {
    baseName = 'concurrency.app'
    version = '0.0.1'
    manifest {
        attributes(
            'Main-Class': 'com.concurrency.project.app.Main'
        )
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}


configurations.all {
   exclude group: "commons-logging", module: "commons-logging"
}

dependencies {
    testCompile("junit:junit:${junitVersion}")
    //testCompile("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
    //testCompile("org.testng:testng:6.14.3")
    testCompile("com.vmlens:concurrent-junit:${concurrentJunitVersion}")
    
}